# ========================
# Photomap API
# ========================
server {
    server_name api.personalphotomap.co.uk;

    location / {
        proxy_pass http://localhost:8092;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.personalphotomap.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.personalphotomap.co.uk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# ========================
# Personal Budget API
# ========================
server {
    server_name api.personalbudget.co.uk;

    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers - Permitir domínios de produção
        set $cors_origin "";
        if ($http_origin ~* "^https://(www\.)?personalbudget\.co\.uk$") {
            set $cors_origin $http_origin;
        }
        if ($http_origin = "https://personal-budget-v2.vercel.app") {
            set $cors_origin $http_origin;
        }
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.personalphotomap.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.personalphotomap.co.uk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# ========================
# Redirecionamento HTTP -> HTTPS
# ========================
server {
    listen 80;
    server_name api.personalphotomap.co.uk;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name api.personalbudget.co.uk;
    return 301 https://$host$request_uri;
}
